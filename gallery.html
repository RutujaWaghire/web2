<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <img src="https://via.placeholder.com/300" alt="Image 1">
                <img src="https://via.placeholder.com/300" alt="Image 2">
                <img src="https://via.placeholder.com/300" alt="Image 3">
                <img src="https://via.placeholder.com/300" alt="Image 4">
                <img src="https://via.placeholder.com/300" alt="Image 5">
                <img src="https://via.placeholder.com/300" alt="Image 6">
            </div>
        </section>
        
       
        
        <section id="contact">
            <h2>Contact</h2>
            <p>If you'd like to get in touch, please reach out via email at example@example.com.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 My Photo Gallery. All rights reserved.</p>
    </footer>

</html>
